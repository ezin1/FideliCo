<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Adicionar cartão</title>
</head>
<body class="background-profile-page">
    <div class="principal-title">
        <div class="FideliCo-principal">
            <a href="../html/home.html">
                <img src="../img/image.png" alt="Imagem">
            </a>
        </div>
    </div>
    <h3 class="title-add-card">Adicione abaixo os dados do cartão:</h3>
    <form class="form-add-card">
        <input type="text" id="input-company-name" name="input-company-name" placeholder="Nome da empresa">
        <input type="text" id="input-company-cnpj"name="input-company-cnpj" placeholder="CNPJ da empresa">
        <input type="text" id="input-validation-code"name="input-validation-code" placeholder="Código de validação">
        <input id="submitCard" type="submit" value="Gerar Cartão" href="/html/home.html">   
    </form>
    <script src="/js/add-card.js"></script>
</body>
</html>
